<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ニコニコサムネイル　オプション</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
    <ul>
        <li class="option-title">動作するリンクの選択</li>
        <li>
            <label>
                <input type="checkbox" id="watch">
                動画 (sm0000 or nm0000 or watch/0000 or so0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="mylist">
                マイリスト (mylist/0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="user">
                ユーザー (user/0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="community">
                コミュニティ (co0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="seiga">
                静画 (im0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="live">
                生放送 (lv0000)
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="solid">
                立体 (td0000)
            </label>
        </li>
    </ul>
    <ul>
        <li class="option-title"><strong>追加サムネイル表示設定</strong></li>
        <li>
            以下のページで動画のリンクにマウスオーバーした時に投稿者のサムネイルを表示する
            <ul class="mark-list">
                <li class="mark-list">投稿者ID取得のため少し時間がかかります</li>
            </ul>
        </li>
        <li>
            <label>
                <input type="checkbox" id="showUserForVideo-ranking">
                動画ランキング
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="showUserForVideo-search">
                動画キーワード検索
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="showUserForVideo-tag">
                動画タグ検索
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="showUserForVideo-videoExplorer">
                ビデオエクスプローラー（Flash版動画ページの、動画を再生しながら次の動画を選ぶ画面）
            </label>
        </li>
    </ul>
    <ul>
        <li class="option-title"><strong>その他設定</strong></li>
        <li>
            <label>
                <input type="checkbox" id="removeClick">
                他のサムネイルを表示するかマウスクリックするまでサムネイルを表示し続ける
            </label>
        </li>
    </ul>
    <button id="save">保存</button>
    <p id="status">
    </p>
</body>
</html>
